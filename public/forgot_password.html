<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&amp;display=swap'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/os_interface/resources/css/index_linker.css">
    <style>
        .recovery-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            margin: 100px auto;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .recovery-input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            outline: none;
        }
        .recovery-btn {
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        .back-to-login {
            margin-top: 20px;
        }
        .back-to-login a {
            color: #4a90e2;
            text-decoration: none;
        }
        .user-name {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="night" sysDesktopBackGround style="background-image: url('/os_interface/resources/css/mac.jpg'); width: 100%; height: 100%;">
    <div class="recovery-box">
            <div class="user-name">
                <p>Password Recovery</p>
            </div>


        <form action="/os_interface/src/components/password_recovery.php" method="post">
            <div class="LockScreenLogIn">
                <input type="text" name="username" class="recovery-input" placeholder="Enter Username" required autocomplete="off"/>
                <input type="email" name="email" class="recovery-input" placeholder="Enter Email" required autocomplete="off"/>
                
                <button type="submit" class="recovery-btn">
                    Retrieve Password
                </button>
            </div>
        </form>

        <div class="back-to-login">
            <a href="/os_interface/public/login.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
