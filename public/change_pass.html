<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="/os_interface/resources/css/index_linker.css">
    <style>
        body {
            background-image: url('/U/os_interface/images/mac.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .change-password-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            color: white;
        }
        .change-password-box h2 {
            margin-bottom: 20px;
        }
        .change-password-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .change-password-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .change-password-box button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .change-password-box button:hover {
            background-color: #357abd;
        }
        .back-to-login {
            margin-top: 20px;
        }
        .back-to-login a {
            color: #4a90e2;
            text-decoration: none;
        }
        .error {
            color: #ff4d4d;
            margin: 10px 0;
        }
        .success {
            color: #4dff4d;
            margin: 10px 0;
        }
    </style>
</head>
<body class="night" sysDesktopBackGround>
    <div class="background">
        <img src="/os_interface/images/mac.jpg" alt="Background" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: -1;">
    </div>
    <div class="change-password-box">
        <h2>Change Password</h2>
        <form action="/os_interface/src/components/change_password.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="new_password" placeholder="New Password" required>
            <button type="submit">Change Password</button>
        </form>
        <div class="back-to-login">
            <a href="/os_interface/public/login.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
